@if (message != null) {
  <div class="alert alert-info alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
}

<div class="d-flex align-items-center justify-content-center vh-100 bg-light">
  <div class="card shadow-sm w-100" style="max-width: 400px;">
    <div class="card-body p-4">
      <h4 class="card-title text-center mb-4">Admin Login</h4>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email"
               class="form-control"
               id="email"
               required
               #emailInput
               (input)="emailValue = emailInput.value.trim()"
               (keyup.enter)="login(emailInput.value, passwordInput.value)"/>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password"
               class="form-control"
               id="password"
               required
               #passwordInput
               (input)="passwordValue = passwordInput.value.trim()"
               (keyup.enter)="login(emailInput.value, passwordInput.value)"/>
      </div>

      <!-- Buttons -->
      <div class="d-grid gap-2">
        <button type="button"
                class="btn btn-primary"
                [disabled]="!(emailValue && passwordValue)"
                (click)="login(emailInput.value, passwordInput.value)">
          Login
        </button>
        <button type="button"
                class="btn btn-outline-secondary"
                (click)="resetForm(emailInput, passwordInput)">
          Reset
        </button>
      </div>
    </div>
  </div>
</div>
