<div class="d-flex align-items-center justify-content-center vh-100 bg-dark">
  <div class="card shadow-sm w-100 brand-card" style="max-width: 400px;">
    <div class="card-body p-4 text-center">

      <!-- Logo + App Name -->
      <div class="mb-4 d-flex flex-column align-items-center">
        <img ngSrc="assets/favicon.png"
             alt="Cuppot Logo"
             width="64"
             height="64"
             class="mb-2 rounded-circle border border-light">

        <h5 class="m-0 fw-bold text-warning-emphasis">Cuppot</h5>
        <h4 class="card-title mb-0 brand-text-primary">Admin Website</h4>
      </div>

      <!-- Alert Box -->
      @if (message != null) {
        <div class="alert alert-info alert-dismissible fade show small py-2 mb-3" role="alert">
          {{ message }}
          <button type="button" class="btn-close btn-close-sm" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      }

      <!-- Username -->
      <div class="mb-3 text-start">
        <label for="username" class="form-label brand-text-secondary">Username</label>
        <input type="text"
               class="form-control"
               id="username"
               required
               #usernameInput
               (input)="usernameValue = usernameInput.value.trim()"
               (keyup.enter)="login(usernameInput.value, passwordInput.value)" />
      </div>

      <!-- Password -->
      <div class="mb-3 text-start">
        <label for="password" class="form-label brand-text-secondary">Password</label>
        <input type="password"
               class="form-control"
               id="password"
               required
               #passwordInput
               (input)="passwordValue = passwordInput.value.trim()"
               (keyup.enter)="login(usernameInput.value, passwordInput.value)" />
      </div>

      <!-- Buttons -->
      <div class="d-grid gap-2">
        <button type="button"
                class="btn btn-primary brand-btn-primary"
                [disabled]="!(usernameValue && passwordValue)"
                (click)="login(usernameInput.value, passwordInput.value)">
          Login
        </button>
        <button type="button"
                class="btn btn-outline-secondary brand-btn-secondary"
                (click)="resetForm(usernameInput, passwordInput)">
          Reset
        </button>
      </div>
    </div>
  </div>
</div>
