<div class="d-flex flex-column flex-md-row vh-100 w-100 bg-dark">
  <!-- Mobile Toggle Button -->
  <button class="mobile-toggle d-md-none btn p-0" (click)="toggleSidebar()" [class.active]="!isCollapsed">
    <img ngSrc="assets/favicon.png"
         alt="Cuppot Logo"
         width="32"
         height="32"
         class="rounded-circle border border-warning">
  </button>

  <!-- Sidebar -->
  <div class="sidebar d-flex flex-column p-3 brand-sidebar" [class.collapsed]="isCollapsed">
    <!-- Sidebar Header -->
    <div class="sidebar-header d-flex align-items-center mb-3 px-2">
      <!-- Logo as Toggle Button (Desktop) -->
      <div class="logo-toggle d-none d-md-flex align-items-center" (click)="toggleSidebar()" role="button">
        <img ngSrc="assets/favicon.png"
             alt="Cuppot Logo"
             width="32"
             height="32"
             class="me-2 rounded-circle border border-light">

        @if (!isCollapsed) {
          <h5 class="m-0 fw-bold text-warning-emphasis">Cuppot</h5>
        }
      </div>

      <!-- Mobile Header (shows title when expanded) -->
      <div class="d-md-none d-flex align-items-center w-100 justify-content-between">
        <div class="d-flex align-items-center">
          <img ngSrc="assets/favicon.png"
               alt="Cuppot Logo"
               width="32"
               height="32"
               class="me-2 rounded-circle border border-light">
          <h5 class="m-0 fw-bold text-warning-emphasis">Cuppot Admin</h5>
        </div>
        <button class="btn btn-link text-warning-emphasis p-0" (click)="toggleSidebar()">
          <i class="bi bi-x-lg fs-4"></i>
        </button>
      </div>
    </div>

    <!-- Sidebar Navigation -->
    <nav class="flex-grow-1" [class.d-none]="isCollapsed && isMobile()">
      <ul class="list-unstyled ps-0">
        <li class="mb-1">
          <a routerLink="dashboard"
             routerLinkActive="active"
             class="nav-link text-white text-decoration-none d-flex align-items-center py-2 px-3 rounded"
             (click)="closeMobileSidebar()">
            <i class="bi bi-speedometer2 me-2"></i>
            <span [class.d-none]="isCollapsed && !isMobile()">Dashboard</span>
          </a>
        </li>
        <li class="mb-1">
          <a routerLink="categories"
             routerLinkActive="active"
             class="nav-link text-white text-decoration-none d-flex align-items-center py-2 px-3 rounded"
             (click)="closeMobileSidebar()">
            <i class="bi bi-tags me-2"></i>
            <span [class.d-none]="isCollapsed && !isMobile()">Categories</span>
          </a>
        </li>
        <li class="mb-1">
          <a routerLink="products"
             routerLinkActive="active"
             class="nav-link text-white text-decoration-none d-flex align-items-center py-2 px-3 rounded"
             (click)="closeMobileSidebar()">
            <i class="bi bi-box me-2"></i>
            <span [class.d-none]="isCollapsed && !isMobile()">Products</span>
          </a>
        </li>
        <li class="mb-1">
          <a routerLink="users"
             routerLinkActive="active"
             class="nav-link text-white text-decoration-none d-flex align-items-center py-2 px-3 rounded"
             (click)="closeMobileSidebar()">
            <i class="bi bi-people me-2"></i>
            <span [class.d-none]="isCollapsed && !isMobile()">Users</span>
          </a>
        </li>
        <li class="mb-1">
          <a routerLink="orders"
             routerLinkActive="active"
             class="nav-link text-white text-decoration-none d-flex align-items-center py-2 px-3 rounded"
             (click)="closeMobileSidebar()">
            <i class="bi bi-cart me-2"></i>
            <span [class.d-none]="isCollapsed && !isMobile()">Orders</span>
          </a>
        </li>
        <li class="mb-1">
          <a href="#"
             class="nav-link text-white text-decoration-none d-flex align-items-center py-2 px-3 rounded"
             (click)="logout()">
            <i class="bi bi-box-arrow-right me-2"></i>
            <span [class.d-none]="isCollapsed && !isMobile()">Log out</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="content flex-grow-1 p-4 bg-light overflow-auto">
    <router-outlet></router-outlet>
  </div>
</div>
