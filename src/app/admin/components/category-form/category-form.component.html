<div class="container py-4">
  <h2 class="mb-4">Category Form</h2>

  @if (message != null) {
    <div class="alert alert-info alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  }

  <div class="admin-category-form bg-white p-4 rounded shadow-sm">
    @if (id != null) {
      <div class="mb-3">
        <label for="id" class="form-label">Id</label>
        <input type="text" class="form-control" [value]="id" id="id" readonly />
      </div>
    }

    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" required #nameField [value]="name ? name : ''" id="name" />
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
      <button type="button" class="btn btn-primary" (click)="submit(nameField.value)">Submit</button>
    </div>
  </div>
</div>
