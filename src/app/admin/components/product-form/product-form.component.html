<h2>
  Product Form
</h2>

@if (message != null) {
  alert(message);
}

<div class="admin-product-form">
  <!-- Product Name -->
  <div class="form-group">
    <label for="name">Product Name:</label>
    <input
      type="text"
      id="name"
      [(ngModel)]="product.name"
      required
    />
  </div>

  <!-- Description -->
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea
      id="description"
      [(ngModel)]="product.description"
      required
    ></textarea>
  </div>

  <!-- Price -->
  <div class="form-group">
    <label for="price">Price ($):</label>
    <input
      type="number"
      id="price"
      [(ngModel)]="product.price"
      min="0"
      step="0.01"
      required
    />
  </div>

  <!-- Stock -->
  <div class="form-group">
    <label for="stock">Stock:</label>
    <input
      type="number"
      id="stock"
      [(ngModel)]="product.stock"
      min="0"
      required
    />
  </div>

  <!-- Status -->
  <div class="form-group">
    <label for="status">Status:</label>
    <select id="status" [(ngModel)]="product.status" required>
      <option value="">Select Status</option>
      <option value="ACTIVE">Active</option>
      <option value="INACTIVE">Inactive</option>
    </select>
  </div>

  <!-- Category -->
  <div class="form-group">
    <label for="category">Category:</label>
    <select id="category" [(ngModel)]="product.category.name" required>
      <option value="">Select Category</option>
      @for (category of categories; track category.id) {
        <option [value]="category.name">
          {{ category.name }}
        </option>
      }
    </select>
  </div>

  <!-- Image Upload -->
  <div class="form-group">
    <label for="image">Product Image:</label>
    <input
      type="file"
      id="image"
      (change)="onFileChange($event)"
      accept="image/*"
    />
  </div>

  <!-- Submit Button -->
  <div class="form-group">
    <button (click)="onSubmit()"
            [disabled]="!product.name || !product.description || !product.price || !product.stock || !product.status || !product.category.name || !imageFile">
      Submit
    </button>
  </div>
</div>
