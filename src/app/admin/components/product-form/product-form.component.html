<div class="container py-4">
  <h2 class="mb-4">Product Form</h2>

  @if (message != null) {
    <div class="alert alert-info alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  }

  <form class="bg-white p-4 rounded shadow-sm">
    <!-- Product Name -->
    <div class="mb-3">
      <label for="name" class="form-label">Product Name:</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="product.name"
        name="name"
        class="form-control"
        required
      />
    </div>

    <!-- Description -->
    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <textarea
        id="description"
        [(ngModel)]="product.description"
        name="description"
        class="form-control"
        rows="3"
        required
      ></textarea>
    </div>

    <!-- Price -->
    <div class="mb-3">
      <label for="price" class="form-label">Price ($):</label>
      <input
        type="number"
        id="price"
        [(ngModel)]="product.price"
        name="price"
        class="form-control"
        min="0"
        step="0.01"
        required
      />
    </div>

    <!-- Stock -->
    <div class="mb-3">
      <label for="stock" class="form-label">Stock:</label>
      <input
        type="number"
        id="stock"
        [(ngModel)]="product.stock"
        name="stock"
        class="form-control"
        min="0"
        required
      />
    </div>

    <!-- Status -->
    <div class="mb-3">
      <label for="status" class="form-label">Status:</label>
      <select
        id="status"
        [(ngModel)]="product.status"
        name="status"
        class="form-select"
        required
      >
        <option value="">Select Status</option>
        <option value="ACTIVE">Active</option>
        <option value="INACTIVE">Inactive</option>
      </select>
    </div>

    <!-- Category -->
    <div class="mb-3">
      <label for="category" class="form-label">Category:</label>
      <select
        id="category"
        [(ngModel)]="product.category.name"
        name="category"
        class="form-select"
        required
      >
        <option value="">Select Category</option>
        @for (category of categories; track category.id) {
          <option [value]="category.name">{{ category.name }}</option>
        }
      </select>
    </div>

    <!-- Image Upload -->
    <div class="mb-3">
      <label for="image" class="form-label">Product Image:</label>
      <input
        type="file"
        id="image"
        (change)="onFileChange($event)"
        accept="image/*"
        class="form-control"
      />
    </div>

    <!-- Submit Button -->
    <div class="d-grid gap-2 d-md-flex mt-4">
      <button
        type="button"
        class="btn btn-primary"
        (click)="onSubmit()"
        [disabled]="!product.name || !product.description || !product.price || !product.stock || !product.status || !product.category.name || !imageFile"
      >
        Submit
      </button>
    </div>
  </form>
</div>
