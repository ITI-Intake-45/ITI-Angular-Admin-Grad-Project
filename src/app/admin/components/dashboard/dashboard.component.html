<div class="container py-4">
  <h2 class="mb-4">Dashboard</h2>

  @if (message != null) {
    <div class="alert alert-info alert-dismissible fade show" role="alert">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  }

  <div class="row g-4">
    <div class="col-md-6 col-xl-3">
      <div class="card border-start border-primary border-4 h-100 shadow-sm">
        <div class="card-body d-flex align-items-center">
          <div class="flex-shrink-0 me-3 text-primary">
            <i class="bi bi-folder-fill fs-1"></i>
          </div>
          <div class="flex-grow-1">
            <h5 class="card-title mb-1">Categories</h5>
            <p class="card-text fs-4 fw-bold mb-0">{{ categoriesCount }}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-xl-3">
      <div class="card border-start border-success border-4 h-100 shadow-sm">
        <div class="card-body d-flex align-items-center">
          <div class="flex-shrink-0 me-3 text-success">
            <i class="bi bi-cart-fill fs-1"></i>
          </div>
          <div class="flex-grow-1">
            <h5 class="card-title mb-1">Products</h5>
            <p class="card-text fs-4 fw-bold mb-0">{{ productsCount }}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-xl-3">
      <div class="card border-start border-danger border-4 h-100 shadow-sm">
        <div class="card-body d-flex align-items-center">
          <div class="flex-shrink-0 me-3 text-danger">
            <i class="bi bi-person-fill fs-1"></i>
          </div>
          <div class="flex-grow-1">
            <h5 class="card-title mb-1">Users</h5>
            <p class="card-text fs-4 fw-bold mb-0">{{ usersCount }}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6 col-xl-3">
      <div class="card border-start border-warning border-4 h-100 shadow-sm">
        <div class="card-body d-flex align-items-center">
          <div class="flex-shrink-0 me-3 text-warning">
            <i class="bi bi-bag-check-fill fs-1"></i>
          </div>
          <div class="flex-grow-1">
            <h5 class="card-title mb-1">Orders</h5>
            <p class="card-text fs-4 fw-bold mb-0">{{ ordersCount }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
